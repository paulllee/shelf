{% if workouts %}
<div class="flex flex-col lg:flex-row gap-6">
  <!-- calendar -->
  <div class="lg:w-64 flex-shrink-0">
    <div
      id="workout-calendar"
      hx-get="/workout-calendar"
      hx-trigger="load"
      hx-swap="outerHTML"
    >
      <span class="loading loading-spinner loading-sm"></span>
    </div>
  </div>

  <!-- workout cards -->
  <div class="flex-1">
    <div class="space-y-3">
      {% for workout in workouts %} {% include "partials/workout_card.html" %}
      {% endfor %}
    </div>
  </div>
</div>
{% else %}
<div class="text-center py-12 text-base-content/60 bg-base-100 rounded-lg">
  <p>no workouts yet</p>
  <p class="text-sm mt-2">click "add workout" to log your first workout</p>
</div>
{% endif %}
